<form id="formContato">
  <input id="nome" name="nome" placeholder="Seu nome" required />
  <input id="assunto" name="assunto" placeholder="Assunto" required />
  <textarea id="mensagem" name="mensagem" placeholder="Mensagem" required></textarea>
  <button type="submit">Enviar no WhatsApp</button>
</form>

<script>
  // n√∫mero de destino (Brasil = 55 + DDD + n√∫mero)
  const NUMERO_DESTINO = "5592988286481";

  document.getElementById('formContato').addEventListener('submit', function (e) {
    e.preventDefault();

    const nome = document.getElementById('nome').value.trim();
    const assunto = document.getElementById('assunto').value.trim();
    const mensagem = document.getElementById('mensagem').value.trim();

    if (!nome || !assunto || !mensagem) {
      alert('Preencha todos os campos antes de enviar.');
      return;
    }

    const texto = `Ol√°! Meu nome √© ${nome}.\nAssunto: ${assunto}\n\n${mensagem}`;
    const url = `https://wa.me/${NUMERO_DESTINO}?text=${encodeURIComponent(texto)}`;

    // Abre o WhatsApp Web ou App
    window.open(url, '_blank');
  });
</script>
